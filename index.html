<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Momentum(Ver 2)</title>
    <link rel="stylesheet" href="css/style.css" />
    <script defer src="js/greeting.js"></script>
    <script defer src="js/clock.js"></script>
    <script defer src="js/quotes.js"></script>
    <script defer src="js/background.js"></script>
    <script defer src="js/todo.js"></script>
    <script defer src="js/weather.js"></script>
</head>
<body>
    <div class="momentum-app">
    <h2 class="clock" id="clock">00:00</h2>
    <form class="login-form" id="login-form">
        <input 
            class="custom-input"
            id="login-input"
            maxlength="15" 
            type="text" 
            placeholder="What is your name?" 
            required
        />
        <input class="custom-button" type="submit" value="Login">
    </form>
    <div class="logined-user-form">
        <h1 class="greeting hidden" id="greeting"></h1>
        <button class="custom-button hidden" id="log-out">Logout</button>
    </div>
    <form class="todo-form" id="todo-form">
        <input 
            required 
            class="custom-input"
            id="todo-text" 
            type="text" 
            placeholder="Manage your tasks!" 
        />
        <input class="custom-button" type="submit" />
    </form>
    <ul class="todo-list" id="todo-list">
    </ul>
    <div class="quotes">
        <h2 class="quote-message" id="quote-message"></h2>
        <h3 class="quote-author" id="quote-author"></h3>
    </div>
    <div class="position">
        <p id="user-position"></p>
        <p id="user-current-weather"></p>
    </div>
    </div>
</body>
</html>
