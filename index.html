<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Momentum(Ver 2)</title>
    <link rel="stylesheet" href="css/style.css" />
    <script defer src="js/greeting.js"></script>
    <script defer src="js/clock.js"></script>
    <script defer src="js/quotes.js"></script>
    <script defer src="js/background.js"></script>
    <script defer src="js/todo.js"></script>
</head>
<body>
    <form id="login-form">
        <input 
            id="login-input"
            maxlength="15" 
            type="text" 
            placeholder="What is your name?" 
            required
        />
        <input type="submit" value="Login">
    </form>
    <h2 id="clock">00:00</h2>
    <h1 class="hidden" id="greeting"></h1>
    <button class="hidden" id="log-out">Logout</button>
    <form class="todo-form" id="todo-form">
        <input 
            required 
            id="todo-text" 
            type="text" 
            placeholder="Write a To Do and Press Enter" 
        />
        <input type="submit" />
    </form>
    <ul id="todo-list">

    </ul>
    <div class="quotes">
        <h2 id="quote-message"></h2>
        <h3 id="quote-author"></h3>
    </div>
</body>
</html>
